name: Go Test

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    container: fedora:38

    steps:
      - uses: actions/checkout@v3

      - name: Install build dependency
        run: sudo dnf update -y && sudo dnf install -y golang ImageMagick-devel

      - name: Run Tests
        run: go test ./...
