name: Go Test

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install build dependency
        run: sudo apt update && sudo apt install libwebp-dev

      - name: Run Tests
        run: go test ./...
