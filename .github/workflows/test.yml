name: Go Test

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install build dependency
        run: |
          sudo apt update
          sudo apt install -y libvips libvips-dev libde265-0 libde265-dev ffmpeg

      - name: Run Tests
        run: go test ./...
